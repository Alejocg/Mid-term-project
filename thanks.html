<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid-term Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/adhoc-page.css" />
    <link rel="stylesheet" href="styles/newsletter.css" />
  </head>

  <body>
    <nav>
      <div class="margin-large">
        <div>
          <img src="img/logos/circle.svg" alt="Circle logo" />
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu-links">
          <li><a href="index.html" class="headline-light">Home</a></li>
          <li>
            <a href="index.html#projects" class="headline-light">Projects</a>
          </li>
          <li>
            <a href="index.html#services" class="headline-light">Services</a>
          </li>
        </ul>
        <button
          id="header-button"
          class="btn"
          onclick="location.href='contact-us.html'"
          type="button"
        >
          Contact Us
        </button>
      </div>
    </nav>

    <section id="adhoc-content" class="margin-large first-component-top-separation">
      <h1>❤️ Thanks! ❤️</h1>
      <div class="body-intro">
        Thanks for contacting us, we will respond as soon as possible!
      </div>
      <img src="img/thanks/dog-working.gif" alt="Thanks image" />
    </section>

    <section id="newsletter" class="margin-medium component-top-separation">
      <div
        class="newsletter-wrapper half-width-desktop full-width-mobile margin-mobile"
      >
        <h3>Do you have any questions?</h3>
        <p class="body-intro-light">Let us help you!</p>
        <div class="newsletter-subscribe flex-column-mobile">
          <div class="newsletter-subscribe-input full-width-mobile">
            <img src="img/newsletter/icon/mail.svg" />
            <input type="email" placeholder="Enter your email" />
          </div>
          <button class="btn full-width-mobile margin-desktop">
            Subscribe
          </button>
        </div>
      </div>
    </section>

    <footer id="footer" class="component-top-separation">
      <div class="footer-container margin-large">
        <div class="footer-content">
          <img src="img\logos\circle.svg" alt="circle-logo" />
          <p class="headline-light">
            2972 Westheimer Rd. Santa Ana,<br />Illinois 85486
          </p>
        </div>

        <div class="footer-content">
          <div class="footer-content-row">
            <a class="headline-light" href="#">Team</a>
            <a class="headline-light" href="index.html#services">Services</a>
            <a class="headline-light" href="#">About Us</a>
          </div>

          <div class="footer-content-row">
            <a class="headline-light" href="#">Press</a>
            <a class="headline-light" href="index.html#projects">Projects</a>
            <a class="headline-light" href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
