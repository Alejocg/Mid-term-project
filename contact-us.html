<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid-term Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/contact-us.css" />
  </head>

  <body>
    <nav>
      <div class="margin-large">
        <div>
          <img src="img/logos/circle.svg" alt="Circle logo" />
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu-links">
          <li><a href="index.html" class="headline-light">Home</a></li>
          <li>
            <a href="index.html#projects" class="headline-light">Projects</a>
          </li>
          <li>
            <a href="index.html#services" class="headline-light">Services</a>
          </li>
        </ul>
        <button
          id="header-button"
          class="btn"
          onclick="location.href='contact-us.html'"
          type="button"
        >
          Contact Us
        </button>
      </div>
    </nav>

    <section id="contact" class="margin-large first-component-top-separation">
      <h1>Contact Us</h1>
      <form
        name="contact-form"
        class="contact-form"
        action="thanks.html"
        onsubmit="return validateForm()"
        method="post"
      >
        <div class="form-label">
          <label for="name">Full name *</label>
        </div>
        <div class="form-input">
          <input
            type="text"
            id="full-name"
            name="fname"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="doble-input">
          <div class="form-label">
            <label for="email">E-mail</label>
          </div>
          <div class="form-input">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your e-mail address"
              required
            />
          </div>
        </div>
        <div class="doble-input">
          <div class="form-label">
            <label for="phone">Phone</label>
          </div>
          <div class="form-input">
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{9}"
              title="Phone number should have 9 digits"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <div class="form-label">
          <label for="message">Message</label>
        </div>
        <div class="form-input">
          <textarea
            rows="10"
            name="message"
            placeholder="Write your message here ...."
            required
          ></textarea>
        </div>
        <input class="btn-large form-btn" type="submit" value="Submit" />
      </form>
    </section>

    <footer id="footer" class="component-top-separation">
      <div class="footer-container margin-large">
        <div class="footer-content">
          <img src="img\logos\circle.svg" alt="circle-logo" />
          <p class="headline-light">
            2972 Westheimer Rd. Santa Ana,<br />Illinois 85486
          </p>
        </div>

        <div class="footer-content">
          <div class="footer-content-row">
            <a class="headline-light" href="#">Team</a>
            <a class="headline-light" href="index.html#services">Services</a>
            <a class="headline-light" href="#">About Us</a>
          </div>

          <div class="footer-content-row">
            <a class="headline-light" href="#">Press</a>
            <a class="headline-light" href="index.html#projects">Projects</a>
            <a class="headline-light" href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
