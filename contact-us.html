<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact - Mid-term project</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles\styles.css" />

      <script>
         function validateForm() {
            let fullName = document.forms["contact-form"]["fname"].value;
            let mail = document.forms["contact-form"]["email"].value;
            let phone = document.forms["contact-form"]["phone"].value;
            let message = document.forms["contact-form"]["message"].value;

            if (fullName === "Ironhack" || fullName === "ironhack") {
               alert("You can not be Ironhack, because I am Ironhack");
               return false;
            } else if (fullName == "" || fullName == null) {
               alert("Name must be filled out");
               return false;
            } else if (mail == "") {
               alert("Please provide a valid e-mail to send spam");
               return false;
            } else if (isNaN(phone)) {
               alert("Give us your phone!");
               return false;
            } else if (phone > 9) {
               alert(
                  "Are you trolling? In our country number phones has at least 9 numbers ..."
               );
               return false;
            } else if (message == null || message == "") {
               alert(
                  "C'mon, write something. We won't even care about your opinion."
               );
               return false;
            } else {
               return true;
            }
         }

         /*/Validate the form using JavaScript (in addition to the required and type of the input). Show an alert if the name is equal to ironhack: You can not be Ironhack, because I am Ironhack /*/
      </script>
   </head>

   <body>
      <!-- Empieza navbar -->

      <section class="top-nav">
         <div>
            <img src="img\logos\circle.svg" alt="circle-logo" />
         </div>
         <input id="menu-toggle" type="checkbox" />
         <label class="menu-button-container" for="menu-toggle">
            <div class="menu-button"></div>
         </label>
         <ul class="menu">
            <li><a href="index.html"> Home</a></li>
            <li><a href="project.html"> Projects</a></li>
            <li><a href="contact-us.html"> Services</a></li>
         </ul>
         <button
            id="header-button"
            class="btn"
            onclick="location.href='contact-us.html'"
            type="button"
         >
            Contact Us
         </button>
      </section>

      <section id="contact">
         <h1>Contact Us</h1>

         <form
            name="contact-form"
            class="contact-form"
            action="/contactform.php"
            onsubmit="return validateForm()"
            method="post"
         >
            <div class="form-label">
               <label for="name">Full name *</label>
            </div>

            <div class="form-input">
               <input
                  type="text"
                  id="full-name"
                  name="fname"
                  placeholder="Enter your full name"
                  required
               />
            </div>

            <div class="doble-input">
               <div class="form-label">
                  <label for="email">E-mail</label>
               </div>
               <div class="form-input">
                  <input
                     type="email"
                     id="email"
                     name="email"
                     placeholder="Enter your e-mail address"
                  />
               </div>
            </div>
            <div class="doble-input">
               <div class="form-label">
                  <label for="phone">Phone</label>
               </div>
               <div class="form-input">
                  <input
                     type="tel"
                     id="phone"
                     name="phone"
                     placeholder="Enter your phone number"
                  />
               </div>
            </div>

            <div class="form-label">
               <label for="message">Message</label>
            </div>
            <div class="form-input">
               <textarea
                  rows="10"
                  name="message"
                  placeholder="Write your message here ...."
               ></textarea>
            </div>

            <input class="btn-large form-btn" type="submit" value="Submit" />
         </form>
      </section>

      <!-- Empieza footer -->

      <footer id="footer">
         <div class="footer-container">
            <div class="footer-content">
               <img src="img\logos\circle.svg" alt="circle-logo" />
               <p>2972 Westheimer Rd. Santa Ana,<br />Illinois 85486</p>
            </div>

            <div class="footer-content">
               <div class="footer-content-row">
                  <a href="#">Team</a>
                  <a href="project.html">Services</a>
                  <a href="#">About Us</a>
               </div>

               <div class="footer-content-row">
                  <a href="#">Press</a>
                  <a href="project.html">Projects</a>
                  <a href="#">Privacy Policy</a>
               </div>
            </div>
         </div>
      </footer>
   </body>
</html>
